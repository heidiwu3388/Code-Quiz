<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Coding Quiz Challenge</title>
    </head>
    <body>
        <header>
        <h3 id="view-highscores">View Highscores</h3>
        <h3>Time: <span id="time">0</span></h3>
        </header>
        <main>
            <section class="card" id="card-start" style="display:block">
                <h1>Coding Quiz Challenge</h1>
                <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrection answers will penalize your score/time by 15 seconds.</p>
                <button id="btn-start">Start Quiz</button>
            </section>
            <section class="card" id="card-quiz" style="display:none">
                <p id="question"></p>
                <ol id="choices">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ol>
                <hr>
                <p id="message"></p>
            </section>
            <section class="card" id="card-end" style="display:none">
                <h1>All Done!</h1>
                <p>Your final score is <span id="score"></span></p>
                <form id="form-initials">
                    <label for="initials">Enter initials:</label>
                    <input type="text" id="initials" required>
                    <br>
                    <button type="submit" id="btn-submit">Submit</button>
                </form>
            </section>
        </main>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
